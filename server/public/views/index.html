<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/views/styles.css"/>
    <script type="text/javascript" src="/vendors/jquery.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

    <title>Calculator</title>
  </head>
  <body>
<h1>Basic Calculator</h1>
<h4>Value 1</h4>
<div id="calculator">
<input type="number" name="x" id="x"/>
<h4>Select Math Type</h4>
      <p><input type="radio" name="math" value="add"/> + </p>
      <p><input type="radio" name="math" value="subtract"/> - </p>
      <p><input type="radio" name="math" value="multiply"/> * </p>
      <p><input type="radio" name="math" value="divide"/> / </p>
<h4>Value 2</h4>
  <input type="number" name="y" id="y"/>
<button id="mathResults">Find Results</button>
<div id="calculatorResults"
  <h4>Result= <span id="result"></span></h4>
</div>
  </body>
</html>
